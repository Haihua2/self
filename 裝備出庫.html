<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;font-size:25px; }
* {box-sizing: border-box;}

input[type=text], select, textarea {

.container {

}
</style>
</head>

    <script type="text/javascript">
        const scriptURL='https://script.google.com/macros/s/AKfycbyReCFxuVOA6kFqUVZKSDQWZBgwons5SH6pl22hyfBKqvNbMWxH9Uyq5x15xRFdRNLT-Q/exec'
                         
        const form = document.forms['google']
          
        
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
